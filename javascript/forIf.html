<!DOCTYPE html>
<html>
<head>
	<script>
		function mymessage() {
			var text = "";
			var successio = "";
			var i;
			var numero = [3, 8, 0, 1, 2, 9, 6, 5, 7, 4]
			for (i = 0; i < numero.length; i++) {
				successio += numero[i] + "-";
			    if (numero[i] == 2) {
			    	text += "L'index que ocupa es " + i + "<br>";
			    	break; 
			    }
			    
			} 
			alert(successio);
			document.getElementById("demo").innerHTML = text;
		}
	</script>
</head>
<body onload="mymessage()">

<p>A loop with a break.</p>

<p id="demo"></p>



</body>
</html>
