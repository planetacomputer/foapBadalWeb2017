<!DOCTYPE html>
<html>
<body>

<p>Creating a JavaScript Object.</p>

<p id="demo"></p>
<p id="birthDate"></p>

<script>
var person = {
    firstName : "John",
    lastName  : "Doee",
    age       : 50,
    eyeColor  : "blue",
    fullName  :	function() {
                	return this.firstName + " " + this.lastName;
                },
    birthDate : function() {
                	return new Date().getFullYear() - this.age;
                }

        
};

document.getElementById("demo").innerHTML =
person.fullName();

document.getElementById("birthDate").innerHTML =
person.birthDate();
</script>

</body>
</html>
