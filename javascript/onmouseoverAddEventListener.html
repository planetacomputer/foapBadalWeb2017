<!DOCTYPE html>
<html>
<head>
<style>
	div{
    	background-color:#D94A38;
        width:120px;
        height:20px;
        padding:40px;
    }
</style>
</head>
<body>

<div id="capsa">Mouse Over Me</div>
<span id="counter"></span>

<script>
counter = 0;
document.getElementById("capsa").addEventListener("mouseover", myMouseOver);

function myMouseOver(){
    this.innerHTML = "Thank You";
    this.style.backgroundColor = "#FF0";
    document.getElementById("counter").innerHTML = ++counter;
    if(counter >= 10){
        this.removeEventListener("mouseover", myMouseOver);
    }
}

document.getElementById("capsa").addEventListener("mouseout", 
	function () {
		this.innerHTML = "Mouse over me";
        this.style.backgroundColor = "#D94A38";
    }
);


</script>

</body>
</html>
