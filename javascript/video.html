<!DOCTYPE html> 
<html> 
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<body> 

<div style="text-align:center"> 
  <button onclick="playPause()">Play/Pause</button> 
  <button class="fa fa-spinner"  onclick="mute()">Mute/Sound</button>
  <button onclick="makeBig()">Big</button>
  <button onclick="makeSmall()">Small</button>
  <button onclick="makeNormal()">Normal</button>
  <br><br>
  <video id="video1" width="420" loop>
   <source id="source1" src="1.mp4" type="video/mp4">
   
    Your browser does not support HTML5 video.
  </video>
  <br>
  <span data-video="1.mp4">Video1</span><span data-video="2.mp4">-Video2</span><span data-video="3.mp4">-Video3</span>
</div> 

<script> 
var myVideo; 
$(document).ready(function(){
  console.log("ready");
  myVideo = document.getElementById("video1"); 
  mySource = document.getElementById("source1"); 
  //Selector de span amb atribut data-video
  $('span[data-video]').each( function(index) {
      $(this).click( function() {
          mySource.src = $(this).attr('data-video');
          myVideo.load();
          myVideo.play();
      });
  });
});


function playPause() { 
    if (myVideo.paused) 
        myVideo.play(); 
    else 
        myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 560; 
} 

function makeSmall() { 
    myVideo.width = 320; 
} 

function makeNormal() { 
    myVideo.width = 420; 
} 

function mute() { 
    if (!myVideo.muted) 
        myVideo.muted = true; 
    else 
        myVideo.muted = false; 
}



</script> 

<p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>
</body> 
</html>
