<!DOCTYPE html> 
<html> 
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onload="init()"> 

<div style="text-align:center"> 
  <button onclick="playPause()">Play/Pause</button> 
  <button class="fa fa-spinner"  onclick="mute()">Mute/Sound</button>
  <button onclick="makeBig()">Big</button>
  <button onclick="makeSmall()">Small</button>
  <button onclick="makeNormal()">Normal</button>
  <br><br>
  <video id="video1" width="420" loop onmouseover="this.pause()" onmouseout="this.play()">
   <source id="source1" src="1.mp4" type="video/mp4">
   
    Your browser does not support HTML5 video.
  </video>
  <br>
  <span id="videoA" data-video="3.mp4">Video1</span><span data-video="2.mp4">-Video2</span><span data-video="3.mp4">-Video3</span>
</div> 

<script> 
var myVideo; 
function init(){
  myVideo = document.getElementById("video1"); 
  mySource = document.getElementById("source1"); 
  document.getElementById("videoA").addEventListener("click", function(){
    console.log("Video1");
    mySource.src = this.getAttribute('data-video');
    myVideo.load();
  });
}


function playPause() { 
    if (myVideo.paused) 
        myVideo.play(); 
    else 
        myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 560; 
} 

function makeSmall() { 
    myVideo.width = 320; 
} 

function makeNormal() { 
    myVideo.width = 420; 
} 

function mute() { 
    if (!myVideo.muted) 
        myVideo.muted = true; 
    else 
        myVideo.muted = false; 
}



</script> 

<p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>
</body> 
</html>
