<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<script src="cookieLib.js"></script>
	</head>
	<body>
		<div class="w3-container">
			<input type="color" id="hexColor" />
			<button id="boto" class="w3-button w3-purple">Purple</button>
		</div>
		<script>

		document.getElementById("boto").addEventListener("click", canviarColorPantalla);

		var elementText = document.getElementById("hexColor");
		elementText.defaultValue = "#FFFFF0";
		//NO ES POSSIBLE PERQUE DEFAULTVALUE NO ES ATTR DEL TAG
		//elementText.setAttribute("defaultValue", "#FFF000");
		document.body.style.backgroundColor = getCookie("colorPantalla");
		//elementText.defaultValue = document.body.style.backgroundColor;
		
		function canviarColorPantalla(){
			console.log("canviarColorPantalla");
			setCookie("colorPantalla", elementText.value, 30);
			document.body.style.backgroundColor = elementText.value;
		}
		</script>
	</body>
</html>
