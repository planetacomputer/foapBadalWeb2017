<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	<body class="w3-container">
		<table id="taula" class="w3-table-all w3-hoverable">
		</table>
	</body>
	<script>
		var text = '{ "employees" : [' +
		'{ "firstName":"John" , "lastName":"Doe" },' +
		'{ "firstName":"Anna" , "lastName":"Smith" },' +
		'{ "firstName":"Peter" , "lastName":"Jones" } ]}';
		var obj = JSON.parse(text);
		
		var taulaText = "<tr><th>First Name</th><th>Last Name</th></tr>";
		for (var i = 0; i < obj.employees.length; i++) {
			console.log(obj.employees[i].firstName);
			taulaText += "<tr><td>" +  obj.employees[i].firstName + "</td><td>" + obj.employees[i].lastName + "</td></tr>";
		}
		document.getElementById("taula").innerHTML = taulaText;
		
	</script>
</html>
