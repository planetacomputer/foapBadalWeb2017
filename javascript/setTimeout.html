<!DOCTYPE html>
<html>
<body>

<p>Click "Try it". Wait 3 seconds. The page will alert "Hello".</p>
<p>Click "Stop" to prevent the first function to execute.</(p>
<p>(You must click "Stop" before the 3 seconds are up.)</p>

<button id="boto">Try it</button>

<button id="botoClear">Stop it</button>

<script>
function myFunction() {
    alert("Hello");
}

var myVar;
document.getElementById("boto").onclick = function(){
	myVar = setTimeout(myFunction, 3000);
}

document.getElementById("botoClear").onclick = function(){
	clearTimeout(myVar);
}
</script>
</body>
</html>
