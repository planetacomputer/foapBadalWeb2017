<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="num"></div>
	<button onclick="senar()">Senar</button>
<script>
	function senar(){
		var a;
		a = Math.floor((Math.random() * 49) + 1);
		document.getElementById("num").innerHTML = 2*a + 1 ;
	}
</script>
</body>
</html>
