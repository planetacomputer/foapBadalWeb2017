<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>
	
<script>

	arrFruites = [];
	do{	
		a = prompt("Quina fruita vols?");
		condicio = (a!=null && a.length > 0);
		if(condicio)
			arrFruites.push(a);
	}
	while(condicio);
	//alert("hoiola");
	var arrayLength = arrFruites.length;
	$("body").append("<ol></ol>");
	
	for (var i = 0; i < arrayLength; i++) {
		var element = $("<li></li>");
    	$("ol").append(element);
    	element.text(arrFruites[i]);
	}
</script>
</body>
</html>
