<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
	var elem = new Array($("p").length).fill(0);
    $("p").click(function(){
        //alert($(this).index());
        var indice = $(this).index();
        elem[indice] = elem[indice] + 1;
        $("p>span:eq(" + indice + ")").html(elem[indice]);
    });
});
</script>
</head>
<body class="w3-container">

<p class="w3-panel w3-pale-green w3-leftbar">If you click on me, I will disappear.<span class="w3-badge">0</span></p>
<p class="w3-panel w3-pale-green w3-leftbar"class="w3-panel w3-pale-green w3-leftbar">Click me away!<span class="w3-badge">0</span></p>
<p class="w3-panel w3-pale-green w3-leftbar">Click me too!<span class="w3-badge">0</span></p>

<p class="w3-panel w3-pale-green w3-leftbar" class="w3-badge">Click me too!<span class="w3-badge">0</span></p>
<p class="w3-panel w3-pale-green w3-leftbar" class="w3-badge">If you click on me, I will disappear.<span class="w3-badge">0</span></p>
<p class="w3-panel w3-pale-green w3-leftbar" class="w3-badge">Click me away!<span class="w3-badge">0</span></p>
<p class="w3-panel w3-pale-green w3-leftbar" class="w3-badge">Click me too!<span class="w3-badge">0</span></p>

</body>
</html>
